<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Student Portal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    * { box-sizing: border-box; }

    body {

      font-family: 'Segoe UI', sans-serif;

      margin: 0;

      background: #f0f2f5;

    }

    header {

      background: #343a40;

      color: white;

      padding: 1rem;

      text-align: center;

    }

    .container {

      max-width: 900px;

      margin: 2rem auto;

      background: white;

      padding: 2rem;

      border-radius: 10px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    .form-group {

      margin-bottom: 1rem;

    }

    .form-group label {

      display: block;

      margin-bottom: 0.3rem;

      font-weight: bold;

    }

    .form-group input {

      width: 100%;

      padding: 0.6rem;

      border: 1px solid #ccc;

      border-radius: 5px;

    }

    .btn {

      padding: 0.6rem 1.5rem;

      border: none;

      border-radius: 5px;

      cursor: pointer;

      font-weight: bold;

    }

    .btn-primary {

      background: #007bff;

      color: white;

    }

    .btn-secondary {

      background: #6c757d;

      color: white;

    }

    .form-toggle {

      margin-top: 1rem;

      text-align: center;

    }

    .form-toggle button {

      margin: 0 10px;

    }

    #dashboard {

      display: none;

    }

    .dashboard-cards {

      display: flex;

      flex-wrap: wrap;

      gap: 1rem;

      margin-top: 2rem;

    }

    .card {

      flex: 1 1 200px;

      background: #f8f9fa;

      padding: 1rem;

      border-left: 5px solid #007bff;

      border-radius: 5px;

    }

    .hidden {

      display: none;

    }

  </style>

</head>

<body>



<header>

  <h1>Student Portal</h1>

</header>



<div class="container" id="auth-container">

  <h2 id="form-title">Register</h2>

  <form id="auth-form">

    <div class="form-group">

      <label>First Name</label>

      <input type="text" id="firstName" required>

    </div>

    <div class="form-group">

      <label>Last Name</label>

      <input type="text" id="lastName" required>

    </div>

    <div class="form-group">

      <label>Address</label>

      <input type="text" id="address" required>

    </div>

    <div class="form-group">

      <label>Birth Date</label>

      <input type="date" id="birthdate" required>

    </div>

    <div class="form-group">

      <label>Email</label>

      <input type="email" id="email" required>

    </div>

    <div class="form-group">

      <label>Password</label>

      <input type="password" id="password" required>

    </div>

    <div class="form-group" id="confirm-group">

      <label>Confirm Password</label>

      <input type="password" id="confirmPassword" required>

    </div>

    <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>

  </form>

  <div class="form-toggle">

    <span>Already have an account?</span>

    <button class="btn btn-secondary" onclick="toggleForm()">Login</button>

  </div>

</div>



<!-- Dashboard -->

<div class="container" id="dashboard">

  <h2>Welcome, <span id="username"></span> ðŸ‘‹</h2>

  <div class="dashboard-cards">

    <div class="card">

      <h4>Enrolled Courses</h4>

      <p>5 Courses</p>

    </div>

    <div class="card">

      <h4>Exams Scheduled</h4>

      <p>3 Exams</p>

    </div>

    <div class="card">

      <h4>Pending Fees</h4>

      <p>$1,200</p>

    </div>

    <div class="card">

      <h4>Profile Status</h4>

      <p>Complete</p>

    </div>

  </div>

  <button class="btn btn-secondary mt-3" onclick="logout()">Logout</button>

</div>



<script>

  let isRegistering = true;



  function toggleForm() {

    isRegistering = !isRegistering;

    document.getElementById("form-title").innerText = isRegistering ? "Register" : "Login";

    document.getElementById("submitBtn").innerText = isRegistering ? "Register" : "Login";

    document.getElementById("confirm-group").classList.toggle("hidden", !isRegistering);

    document.querySelector(".form-toggle span").innerText = isRegistering ?

      "Already have an account?" : "Don't have an account?";

    document.querySelector(".form-toggle button").innerText = isRegistering ? "Login" : "Register";

  }



  document.getElementById("auth-form").addEventListener("submit", function (e) {

    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();

    const lastName = document.getElementById("lastName").value.trim();

    const email = document.getElementById("email").value.trim();

    const password = document.getElementById("password").value.trim();

    const confirm = document.getElementById("confirmPassword").value.trim();



    if (isRegistering) {

      if (password !== confirm) {

        alert("Passwords do not match!");

        return;

      }

      alert("Registration successful!");

    } else {

      if (!email || !password) {

        alert("Please enter email and password.");

        return;

      }

      alert("Login successful!");

    }



    // Show dashboard

    document.getElementById("auth-container").style.display = "none";

    document.getElementById("dashboard").style.display = "block";

    document.getElementById("username").innerText = firstName || "Student";

  });



  function logout() {

    document.getElementById("auth-container").style.display = "block";

    document.getElementById("dashboard").style.display = "none";

    document.getElementById("auth-form").reset();

  }

</script>



</body>

</html>
